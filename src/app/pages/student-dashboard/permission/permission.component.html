<form [formGroup]="form" (submit)="onSubmit()">

    <div class="form-group mb-3">
        <input type="text" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" placeholder="email" />
    </div>

    <div class="form-group mb-3">
        <div class="d-grid h-3">
            <select class="custom-select f-size mb-3" [(ngModel)]="selectedOptionWeeks" (change)="changeCity($event)" formControlName="requestWeeks">
                <option value="">Select the Required Weeks</option>
                <option *ngFor="let weeks of weeks" [ngValue]="weeks">
                    {{ weeks }}
                </option>
            </select>
            <!-- error block -->
            <!-- <div class="invalid-feedback" *ngIf="isSubmitted && requestWeeks?.invalid">
                <sup>*</sup>Please provide Weeks name
            </div> -->
        </div>
    </div>

    <div class="form-group mb-3">
        <div class="d-grid h-3">
            <select class="custom-select f-size mb-3" [(ngModel)]="selectedOptionIndustry" (change)="changeIndustry($event)" formControlName="industryName">
                <option value="">Select the Required Industry</option>
                <option *ngFor="let industry of industry" [ngValue]="industry">
                    {{ industry }}
                </option>
            </select>
            <!-- error block -->
            <!-- <div class="invalid-feedback" *ngIf="isSubmitted && requestWeeks?.invalid">
                <sup>*</sup>Please provide Weeks name
            </div> -->
        </div>
    </div>

    <div class="form-group mb-3">
        <input type="text" formControlName="organizationName" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['organizationName'].errors }" placeholder="organisation Name" />
        <div *ngIf="submitted && f['organizationName'].errors" class="invalid-feedback">
            <div *ngIf="f['organizationName'].errors['required']">organisation Name is required</div>
        </div>
    </div>

    <div class="form-group mb-3">
        <input type="text" formControlName="organizationWebsite" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['organizationWebsite'].errors }"
            placeholder="organisation Website" />
        <div *ngIf="submitted && f['organizationWebsite'].errors" class="invalid-feedback">
            <div *ngIf="f['organizationWebsite'].errors['required']">organisation Website is required</div>
        </div>
    </div>

    <div class="form-group mb-3">
        <input type="text" formControlName="ContactPerson" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['ContactPerson'].errors }" placeholder="Contact Person" />
        <div *ngIf="submitted && f['ContactPerson'].errors" class="invalid-feedback">
            <div *ngIf="f['ContactPerson'].errors['required']">Contact Person is required</div>
        </div>
    </div>

    <div class="form-group mb-3">
        <input type="text" formControlName="ContactEmail" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['ContactEmail'].errors }" placeholder="Contact Email" />
        <div *ngIf="submitted && f['ContactEmail'].errors" class="invalid-feedback">
            <div *ngIf="f['ContactEmail'].errors['required']">Contact Email is required</div>
            <div *ngIf="f['ContactEmail'].errors['ContactEmail']">Contact Email is invalid</div>
        </div>
    </div>

    <div class="form-group mb-3">
        <input type="text" formControlName="Technology" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['Technology'].errors }" placeholder="Technology" />
        <div *ngIf="submitted && f['Technology'].errors" class="invalid-feedback">
            <div *ngIf="f['Technology'].errors['required']">Technology is required</div>
        </div>
    </div>

    <div class="form-group mb-3">
        <label for="value" class="font_color">Accept Letter From organisation</label>
        <div *ngIf="typeOfUrl">
        <img [src]="urlType" width="200"> </div><br/>
        <input class="form-control" formControlName="organisationLetter" (change)="onSelectFileType($event)" id="formFileLg" type="file">
    </div>

    <div class="form-group mb-3">
        <label for="value" class="font_color">Request Letter</label>
        <div *ngIf="fileTypeofUrl">
        <img [src]="url" width="200"></div> <br/>
        <input class="form-control" formControlName="RequestLetter" id="formFileLg" (change)="onSelectFile($event)" type="file">
    </div>

    <div class="form-group mb-3">
        <input class="btn btn-danger" [disabled]="!form.valid" type="submit">
    </div>

</form>
