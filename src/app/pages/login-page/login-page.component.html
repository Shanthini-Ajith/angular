<section class="vh-100">
    <div class="container-fluid">
      <div class="row align-items-center justify-content-center d-grid vh-100">
        <div class="col-md-8 col-lg-5 col-xl-3">
          <div class="logo float-start">
            <img src="../../../assets/photos/S.png" alt="">
          </div>
        </div>
        <div class="col-md-7 col-lg-5 col-xl-9 offset-xl-1">
          <form [formGroup]="registerForm" class=" me-5" (ngSubmit)="onSubmit()">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example13">Email address</label>
              <input type="email" placeholder="name@example.com" formControlName="email" 
              class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && f['email'].errors  }"/>
            <div *ngIf="submitted && f['email'].errors " class="invalid-feedback">
              <div *ngIf="f['email'].errors['required']">Email is required</div>
              <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
           </div>
          </div>
  
            <!-- Password input -->
            <div class="form-group mb-3">
              <label>Password</label>
              <input [type]="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
  
              <span (click)="toggleShow()" class="field-icon">
                <i class="fa fa-eye" aria-hidden="true" *ngIf="!showPassword"></i>
                <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="showPassword"></i>
              </span>
  
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">Password is required</div>
                <div *ngIf="f['password'].errors['minlength']">
                  Password must be at least 8 characters
                </div>
              </div>
            </div>
  
            <div class="d-flex align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check me-5">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3"/>
                <label class=" form-label" for="form1Example3"> Remember me </label>
              </div>
              <a href="#!" class="form-label">Forgot password?</a>
            </div>

            <a class="d-block mb-3" *ngIf="showButton" (click)="createAccount()" >Create an account</a>
  
            <!-- Submit button -->
            <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary btn-lg btn-block">Sign in</button>
  
          </form>
        </div>
      </div>
    </div>
  </section>
